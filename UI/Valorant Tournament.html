<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Tournament - FestX</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #0a0a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #10002b, #240046, #3c096c, #5a189a, #7b2cbf);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.9);
        }
        .event-details {
            background: rgba(30, 30, 60, 0.9);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.7);
            width: 80%;
        }
        h1, h2 {
            color: #b19cd9;
            text-shadow: 0 0 15px #7b2cbf;
        }
        .btn {
            display: inline-block;
            background: #5a189a;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #7b2cbf;
        }
    </style>
</head>
<body>
    <header>
        <h1>Valorant Tournament</h1>
        <p>Join the ultimate Valorant battle at FestX 2025!</p>
    </header>

    <section class="event-details">
        <h2>Event Details</h2>
        <p><strong>📅 Date:</strong> March 15, 2025</p>
        <p><strong>⏰ Time:</strong> 9:00 AM – 12:00 PM (Round 1 & 2)</p>
        <p><strong>🎮 Game:</strong> Valorant 5v5 Tournament</p>
        <p><strong>🏆 Prize Pool:</strong> $5000</p>
        <p><strong>📍 Venue:</strong> College Gaming Arena</p>
    </section>

    <a href="index.html" class="btn">Back to FestX</a>
</body>
</html>
