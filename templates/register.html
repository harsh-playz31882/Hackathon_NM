
<style>
    body {
        background: #0a0a1a !important;
        color: #ffffff !important;
    }
    .container {
        width: 100%;
        max-width: 500px;
        margin: auto;
        background: rgba(30, 30, 60, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(123, 44, 191, 0.7);
        margin-top: 50px;
    }
    h1 {
        color: #b19cd9;
        text-shadow: 0 0 15px #7b2cbf;
        text-align: center;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
        position: relative;
    }
    .form-control {
        background: #10002b;
        color: white;
        border: 2px solid rgba(123, 44, 191, 0.3);
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1rem;
    }
    .form-control:focus {
        background: #10002b;
        color: white;
        border-color: #7b2cbf;
        box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.25);
        outline: none;
    }
    .btn-primary {
        width: 100%;
        background: #5a189a;
        border: none;
        padding: 15px;
        font-weight: bold;
        margin-top: 20px;
        border-radius: 8px;
    }
    .btn-primary:hover {
        background: #7b2cbf;
    }
    .login-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .login-link a {
        color: #b19cd9;
        text-decoration: none;
    }
    .login-link a:hover {
        color: #7b2cbf;
    }
</style>

<div class="container">
    <h1>Register</h1>
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
           
    
    <form method="POST" action="login.html" onsubmit="return validateForm()">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="login.html">Login Here</a></p>
    </div>
</div>

<script>
    function validateForm() {
        const password = document.querySelector('input[name="password"]').value;
        const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
        
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return false;
        }
        return true;
    }
</script>
