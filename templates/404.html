<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - College Fest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #112240;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-container {
            background: rgba(90, 24, 154, 0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(123, 44, 191, 0.3);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            color: #b19cd9;
            text-shadow: 0 0 20px rgba(123, 44, 191, 0.9);
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #5a189a;
            color: white;
            border: 2px solid #5a189a;
        }

        .btn:hover {
            background: #7b2cbf;
            border-color: #7b2cbf;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>Don't worry, you can return to the homepage and continue exploring the College Fest!</p>
        <a href="base.html" class="btn">Return Home</a>
    </div>
</body>
</html>
