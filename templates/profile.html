<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - FestX</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #0a0a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: linear-gradient(135deg, #10002b, #240046, #3c096c, #5a189a, #7b2cbf);
            padding: 20px;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.9);
        }
        .content {
            padding: 20px;
        }
        .profile-box {
            background: rgba(30, 30, 60, 0.9);
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.7);
            width: 50%;
            text-align: left;
        }
        h1, h2 {
            color: #b19cd9;
            text-shadow: 0 0 15px #7b2cbf;
        }
        label, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .btn {
            background: #5a189a;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            display: block;
            text-align: center;
        }
        .btn:hover {
            background: #7b2cbf;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    
    <div class="content">
        <div class="profile-box">
            <h2>Profile Information</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <h2>Change Password</h2>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" placeholder="Current Password">
            
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="New Password">
            
            <button class="btn">Update Profile</button>
        </div>
        
        <div class="profile-box">
            <h2>My Event Registrations</h2>
            <p><strong>Registered on:</strong></p>
            <p>You haven't registered for any events yet.</p>
        </div>
        
        <div class="profile-box">
            <h2>My Quiz Attempts</h2>
            <p><strong>Score:</strong></p>
            <p><strong>Attempted on:</strong></p>
            <p>You haven't attempted any quizzes yet.</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 FestX. All Rights Reserved.</p>
    </footer>
</body>
</html>
